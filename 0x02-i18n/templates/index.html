<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time Example</title>
</head>
<body>
    {% if g.user %}
    <p>{{ _('logged_in_as', username=g.user.name) }}</p>
{% else %}
    <p>{{ _('not_logged_in') }}</p>
    <h1>{{ _('home_header') }}</h1>
    <h1>{{ _('current_time_is', current_time=current_time) }}</h1>
</body>
</html>
